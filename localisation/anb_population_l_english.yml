l_english:
 population.0.t:0 "Total Population: §Y[Root.totalPop.GetValue] Thousand§!"
 population.0.d:0 "This event allow you to calculate your population. The math are the following:\nThe first point of dev in any province is equal to 2500 people.\nEach subsequent point of dev is 8% more valuable than the precedent.\nSmall minorities represent 5% of the province population.\nLarge minorities represent 10% of the province population.\n\nThose numbers ARE NOT CANON, and are merely an abstraction of what's happening in your game."
 population.0.a:0 "Calculate [Root.GetName]'s Population"
 population.0.c:0 "Go back"
 
